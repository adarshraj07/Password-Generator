<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icon.png" type="image/png-icon">
</head>

<body>
    <main class="main">
        <div class="inner-main">
            <div class="container">
                <h1>Random Password Generator</h1>

                <div class="pass-cont">
                    <div>
                        <div class="pass-box" id="passbox"></div>
                    </div>
                    <div class="copy-btn" id="copybtn">Copy</div>
                    <div class="pass-btn">
                        <div class="input-box">
                            <input type="range" id="lengthSlider" min="4" max="14" value="1">
                            <br>
                            <label for="lenghtSlider" id="valueSlider"></label>
                        </div>
                        <div class="slot-main">
                            <div class="input-slot">
                                <div class="input-box">
                                    <input type="checkbox" name="" id="includeUppercase">
                                    <label for="uppercase">Uppercase</label>
                                </div>
                                <div class="input-box">
                                    <input type="checkbox" name="" id="includeLowercase">
                                    <label for="lowercase">Lowercase</label>
                                </div>
                            </div>
                            <div class="input-slot">
                                <div class="input-box">
                                    <input type="checkbox" name="" id="includeSymbol">
                                    <label for="symbol">Symbol</label>
                                </div>
                                <div class="input-box">
                                    <input type="checkbox" name="" id="includeNumber">
                                    <label for="number">Number</label>
                                </div>
                            </div>
                        </div>
                        <button id="btnG">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
